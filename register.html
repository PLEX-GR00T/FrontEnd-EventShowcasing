<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/register.css" />
</head>

<body class="bgimg">
<div>
  <form class="modal-content" method="POST" action="">
    <div class="container">
      <h1>Register</h1>
      <!-- <p>Please fill in this form to create an account.</p> -->
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="phone"><b>Phone No</b></label>
      <input type="text" placeholder="+91(Your Phone no.)" name="phone" required>
  
      <label for="pic"><b>Your Photo </b>&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="file" placeholder="Upload Photo" name="image" required>
      <!-- <hr> -->
      <!-- <p>By creating an account you agree to our <a href="#">Terms &amp; Privacy</a>.</p> -->
  
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <p style="text-align:center">Already have an account? <a href="login.html">Sign in</a>.</p>
  
    <!-- <div class="container signin">
      <p>Already have an account? <a href="login.html">Sign in</a>.</p>
    </div> -->
  </form>
</div>

</body>
</html>
